<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Test Apollo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="loading">
    Loading...
  </div>
  <div *ngIf="error">
    Error :(
  </div>
  <div *ngIf="rows">
    <ul *ngFor="let row of rows">
    <li>{{row.user_id}} {{row.user_name}}</li>
    </ul>
  </div>
</ion-content>
